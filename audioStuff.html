<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .animal {
            width: 150px;
            height: 75px;
            color: black;
            text-align: center;
            border: 2px solid aqua;
            display: inline-block;
            margin: 25px;
        }
        .active {
            border: 2px solid red;
            color: royalblue;
        }
    </style>
    <title>Audio practice</title>
</head>

<body>

    <div class="animal lion">Lion</div>
    <div class="animal cougar">Cougar</div>
    <div class="animal dog">Bark</div>

    <script>
        const animals = document.querySelectorAll(".animal");
        console.log(animals);

        for(let i = 0;i<animals.length;i++) {
            animals[i].addEventListener("click",function() {
                let animal = this.innerHTML;
                let lowerAnimal = animal.toLowerCase();
                //makeSound(lowerAnimal);
                //addStyle(lowerAnimal);
                playit(lowerAnimal)
            })
        }

        function addStyle(name) {
            let activeEle = document.querySelector("."+name);
            console.log(activeEle);
            activeEle.classList.add("active");
            setTimeout(function() {
                activeEle.classList.remove("active");
            },200)
        }

        function makeSound(name) {
            console.log(name);
            switch(name) {
                case "lion":
                    let sound1 = new Audio("./audio/lioncub2.mp3");
                    sound1.play();
                break;
                case "cougar":
                    let sound2 = new Audio("./audio/cougar.mp3");
                    sound2.play();
                break;
                case "bark":
                    let sound3 = new Audio("./audio/bark.mp3");
                    sound3.play();
                break;
            }
        }
    </script>

</body>
</html>
